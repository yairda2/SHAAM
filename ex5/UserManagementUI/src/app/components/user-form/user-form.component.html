<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h2>
  </div>

  <div class="alert alert-error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name" class="form-label">
        Name <span class="required">*</span>
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.error]="hasError('name')"
        placeholder="Enter full name"
      />
      <div class="error-message" *ngIf="hasError('name')">
        {{ getErrorMessage('name') }}
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email" class="form-label">
        Email <span class="required">*</span>
      </label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.error]="hasError('email')"
        placeholder="Enter email address"
      />
      <div class="error-message" *ngIf="hasError('email')">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <!-- Phone Field -->
    <div class="form-group">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="form-control"
        [class.error]="hasError('phone')"
        placeholder="Enter phone number"
      />
      <div class="error-message" *ngIf="hasError('phone')">
        {{ getErrorMessage('phone') }}
      </div>
    </div>

    <!-- Website Field -->
    <div class="form-group">
      <label for="website" class="form-label">Website</label>
      <input
        type="text"
        id="website"
        formControlName="website"
        class="form-control"
        [class.error]="hasError('website')"
        placeholder="Enter website URL"
      />
      <div class="error-message" *ngIf="hasError('website')">
        {{ getErrorMessage('website') }}
      </div>
    </div>

    <!-- Company Field -->
    <div class="form-group">
      <label for="company" class="form-label">Company</label>
      <input
        type="text"
        id="company"
        formControlName="company"
        class="form-control"
        [class.error]="hasError('company')"
        placeholder="Enter company name"
      />
      <div class="error-message" *ngIf="hasError('company')">
        {{ getErrorMessage('company') }}
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update User' : 'Create User' }}</span>
        <span *ngIf="isSubmitting">Saving...</span>
      </button>
    </div>
  </form>
</div>
